<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>funsplay</title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>

<body>
    <div id="BaiduMap" style="height: 500px"></div>
    <script src="layui/layui.js"></script>
    <script>
    layui.config({
        base: 'js/extend/'
    }).use(['layer', 'LoadScript'], function() {
        var layer = layui.layer;

        // 定义需要动态引入的js文件列表
        var scriptArr = [
        'http://api.map.baidu.com/getscript?v=2.0&ak=826e806b86676d155282de3d37188137&services=&t=20170220193356',
        'http://api.map.baidu.com/library/MarkerTool/1.2/src/MarkerTool_min.js',
        'http://api.map.baidu.com/library/CityList/1.4/src/CityList_min.js'
        ];
        // 从索引i=0的文件开始引入，i++直到最后一个引入完成后回调callback
        layui.LoadScript(scriptArr, 0, function() {
            var marker, map, result;
            map = new BMap.Map("BaiduMap"); // 创建Map实例
            map.enableScrollWheelZoom(true);
            map.addControl(new BMap.ScaleControl({ anchor: BMAP_ANCHOR_BOTTOM_RIGHT })); // 右下比例尺
            map.addControl(new BMap.NavigationControl({ anchor: BMAP_ANCHOR_TOP_RIGHT })); //右上角，仅包含平移和缩放按钮
            map.centerAndZoom('深圳', 12); // 初始化地图,设置城市和地图级别。

            layer.msg('Hello, Script Load Succeed<br/> 能显示地图就算加载成功了');
        });
    });
    </script>
</body>

</html>
